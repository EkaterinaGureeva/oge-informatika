<title>ОГЭ Информатика — Задание 8 (ученический режим)</title>
<style>
:root{
  --bg:#edf3fb; --card:#ffffff; --ink:#222639; --muted:#6b6f8c;
  --accent:#4459c9; --ok:#1b8f4d; --bad:#c62828; --border:#d6ddf0; --focus:#d8e2ff;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans";line-height:1.55}
.container{max-width:1200px;margin:28px auto;padding:0 16px 40px}
header{background:linear-gradient(180deg,#f4f6ff 0%,#edf3fb 100%);
  border:1px solid var(--border);border-radius:18px;padding:18px;
  box-shadow:0 3px 8px rgba(0,0,0,.04)}
h1{margin:0 0 6px;font-size:22px}
.sub{color:var(--muted);font-size:14px}
.footer{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;
  border:1px solid #c5cef0;background:#fff;cursor:pointer;font-weight:600;font-size:14px}
.btn.primary{background:#29335c;color:#fff;border-color:#29335c}
.btn:disabled{opacity:.6;cursor:not-allowed}
.select{border:1px solid #c5cef0;background:#fff;border-radius:12px;padding:10px 12px;font-size:14px;max-width:320px}
.pill{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid #d3daf5;background:#fff;color:#555}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.035);margin-top:18px}
.taskCard{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.03);margin-top:14px}
.taskHead{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
.left{display:flex;align-items:center;gap:10px;min-width:0}
.num{width:34px;height:34px;border-radius:999px;display:grid;place-items:center;background:#eff6ff;border:1px solid #dbeafe;color:var(--accent);font-weight:800}
.variant{font-size:12px;color:var(--accent);background:#eff6ff;border:1px solid #dbeafe;border-radius:999px;padding:6px 10px;white-space:nowrap}
.mark{font-weight:800}
.mark.ok{color:var(--ok)}
.mark.bad{color:var(--bad)}
.taskBody{margin-top:10px}
.taskText p{margin:8px 0}
.tblWrap{overflow:auto;border:1px solid var(--border);border-radius:12px;background:#fbfdff;margin:10px 0 12px 0}
table{border-collapse:collapse;width:100%;min-width:420px}
th,td{border:1px solid var(--border);padding:8px 10px;font-size:13px;vertical-align:top}
th{background:#f1f7ff;color:#0b3b9e;font-weight:700}
.answerRow{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:8px}
.in{flex:0 1 360px;max-width:100%;border:1px solid #cfd7f2;border-radius:12px;padding:10px 12px;font-size:14px;outline:none}
.in:focus{box-shadow:0 0 0 3px var(--focus);border-color:#b5c3ff}
.okborder{border-color:rgba(27,143,77,.9)!important;background:#f3fbf6}
.badborder{border-color:rgba(198,40,40,.9)!important;background:#fdf4f4}
.lockNote{font-size:12px;color:var(--muted);margin-top:6px}
@media(max-width:720px){
  h1{font-size:20px}
}
</style>
</head>

let checked = false;

function fillFilter(){
  const sel = document.getElementById("filterSel");
  const variants = Array.from(new Set(TASKS.map(t=>t.variant)));
  variants.forEach(v=>{
    const o=document.createElement("option"); o.value=v; o.textContent=v; sel.appendChild(o);
  });
}

function normalizeAnswer(s){
  return String(s||"").trim().replace(/\s+/g," ").toLowerCase();
}

function currentList(){
  const f=document.getElementById("filterSel").value;
  return TASKS.filter(t=>f==="ALL" ? true : t.variant===f);
}

function render(){
  const wrap=document.getElementById("tasks");
  const list=currentList();
  wrap.innerHTML = list.map(t=>`
    <div class="taskCard" data-idx="${t.idx}">
      <div class="taskHead">
        <div class="left">
          <div class="num">${t.idx}</div>
          <div class="variant">${t.variant}</div>
        </div>
        <div id="mark-${t.idx}" class="mark"></div>
      </div>
      <div class="taskBody">
        <div class="taskText">${t.promptHtml}</div>
        ${t.tablesHtml}
        <div class="answerRow">
          <input class="in" id="ans-${t.idx}" placeholder="Введите ответ" autocomplete="off"/>
        </div>
        <div class="lockNote">После проверки редактирование ответов будет недоступно.</div>
      </div>
    </div>
  `).join("");
  updateScore(0, list.length);
}

function updateScore(score,total){
  document.getElementById("scorePill").textContent = `Баллы: ${score} / ${total}`;
}

function checkAll(){
  const list=currentList();
  let score=0;
  list.forEach(t=>{
    const inp=document.getElementById("ans-"+t.idx);
    const mark=document.getElementById("mark-"+t.idx);
    const ok = normalizeAnswer(inp.value) && (normalizeAnswer(inp.value)===normalizeAnswer(t.answer));
    inp.classList.remove("okborder","badborder");
    if(ok){ score++; mark.textContent="✅ Верно"; mark.className="mark ok"; inp.classList.add("okborder"); }
    else { mark.textContent="❌ Неверно"; mark.className="mark bad"; inp.classList.add("badborder"); }
    inp.disabled=true;
  });
  checked=true;
  document.getElementById("checkBtn").disabled=true;
  updateScore(score, list.length);
}

function resetAll(){
  checked=false;
  document.getElementById("checkBtn").disabled=false;
  const list=currentList();
  list.forEach(t=>{
    const inp=document.getElementById("ans-"+t.idx);
    const mark=document.getElementById("mark-"+t.idx);
    inp.value=""; inp.disabled=false;
    inp.classList.remove("okborder","badborder");
    mark.textContent=""; mark.className="mark";
  });
  updateScore(0, list.length);
}

document.getElementById("checkBtn").addEventListener("click", ()=>{ checkAll(); });
document.getElementById("resetBtn").addEventListener("click", ()=>{ resetAll(); });
document.getElementById("filterSel").addEventListener("change", ()=>{ render(); resetAll(); });

fillFilter();
render();
</script>
